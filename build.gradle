buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath "io.ratpack:ratpack-gradle:1.3.3"
  }
}

apply plugin: "io.ratpack.ratpack-java"

repositories {
    jcenter()
}


dependencies {
    // Logback implementation for slf4j logger facade.
    compile 'ch.qos.logback:logback-classic:1.1.3'
}

jar {
    // Bundle all dependencies into a fat jar.
    from {
        (configurations.runtime).collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
    manifest {
        attributes 'Main-Class': 'example.ServerMain'
    }
    baseName = 'ratpack-example'
    version =  '1.0-SNAPSHOT'
}

mainClassName = "example.ServerMain"